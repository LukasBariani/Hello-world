<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Idade</h2>
    <label for="anoNascimento">Insira seu ano de nascimento:</label>
    <input type="number" id="anoNascimento" placeholder="Ex: 1990">
    <button onclick="calcularIdade()">Calcular Idade</button>

    <div id="resultado"></div>
</div>

<script>
    function calcularIdade() {
        const anoNascimento = document.getElementById('anoNascimento').value;
        const anoAtual = new Date().getFullYear();
        
        if (anoNascimento && anoNascimento > 1900 && anoNascimento <= anoAtual) {
            const idade = anoAtual - anoNascimento;
            document.getElementById('resultado').innerText = `Sua idade é de ${idade} anos.`;
        } else {
            document.getElementById('resultado').innerText = "Por favor, insira um ano de nascimento válido.";
        }
    }
</script>

</body>
</html>
