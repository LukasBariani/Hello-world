<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Verificador de Par ou Ímpar</h2>
    <label for="numero">Insira um número:</label>
    <input type="number" id="numero" placeholder="Ex: 10">
    <button onclick="verificarParOuImpar()">Verificar</button>

    <div id="resultado"></div>
</div>

<script>
    function verificarParOuImpar() {
        const numero = document.getElementById('numero').value;
        
        if (numero === "") {
            document.getElementById('resultado').innerText = "Por favor, insira um número.";
        } else {
            const numeroInt = parseInt(numero, 10);
            if (numeroInt % 2 === 0) {
                document.getElementById('resultado').innerText = `O número ${numeroInt} é Par.`;
            } else {
                document.getElementById('resultado').innerText = `O número ${numeroInt} é Ímpar.`;
            }
        }
    }
</script>

</body>
</html>
